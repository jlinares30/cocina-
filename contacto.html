<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>COCINA+ | Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="./index.html"><div class="logo">COCINA +</div></a>
        <nav class="navbar-container">
            <a href="index.html" class="enlaces">Inicio</a>
            <a href="servicios.html" class="enlaces">Servicios</a>
            <a href="contacto.html" class="enlaces">Contacto</a>
            <button id="log-in">Log In</button>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h1>¡Contáctate con nosotros!</h1>
            <div class="contact-container">
                <form class="contact-form">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name" name="name">
                    <label for="email">Teléfono</label>
                    <input type="text" id="phone" name="phone">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message"></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <div class="contact-info">
                    <h2>Información de contacto</h2>
                    <p><i class="fas fa-map-marker-alt"></i> Dirección: Calle Falsa 123, Ciudad, País</p>
                    <p><i class="fas fa-phone-alt"></i> Teléfono: 929 999 999</p>
                    <p><i class="fas fa-envelope"></i> Email: info@cocinaplus.com</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>COCINA+ © 2024</p>
    </footer>
</body>
</html>
